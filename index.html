<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn - Refactored</title>
    <!-- Import Roboto font with Vietnamese support -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-game">
        <h1>Vòng Quay May Mắn</h1>
        <div class="game-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
        </div>

        <div class="balance-info">
            Vàng: <span id="playerBalance">100</span> G
        </div>

        <div class="controls">
            <label for="winRateSlider">Tỷ lệ thắng (Xanh lá):</label>
            <input type="range" id="winRateSlider" min="0" max="100" value="70">
            <span id="winRateValue">70%</span>
        </div>

        <div class="betting-controls">
             <label for="betAmount">Đặt cược:</label>
             <!-- Changed input type to text for better BigInt handling, validation in JS -->
             <input type="text" id="betAmount" inputmode="numeric" pattern="[0-9]*" value="10"> G
        </div>

        <div class="action-buttons">
            <button id="spinButton">Quay!</button>
            <button id="resetButton">Chơi lại</button>
        </div>

        <div id="result"></div>
    </div>

    <div class="history-section">
        <h2>Lịch sử quay</h2>
        <ul id="historyLog">
            <!-- History items will be added here by JavaScript -->
            </ul>
    </div>

    <!-- Message Box Structure -->
    <div id="messageBoxOverlay" class="message-box-overlay">
        <div class="message-box">
            <p id="messageText"></p>
            <button id="messageCloseButton">Đóng</button>
        </div>
    </div>

    <!-- Link the external JavaScript file -->
    <!-- 'defer' ensures script runs after HTML is parsed but before DOMContentLoaded -->
    <script src="script.js" defer></script>

</body>
</html>
